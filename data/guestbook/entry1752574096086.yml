message: "организация имеет офисы в Москве и Московской области; организация имеет штат более 100 сотрудников; организация ежегодно выполняет более 100 проектов; организация имеет сертификаты ISO 9001 и ISO 14001 https://www.energo-esco.ru/services/elektromontazhnye-raboty/sborka-i-rekonstruktsiya-elektroshchita/vstroennye-elektroshchity/\r\n \r\nОчистка, дезинфекция https://energo-esco.ru/news/esko-15-let/\r\n \r\nМы проводим детальный анализ и разработку планов для каждой системы https://energo-esco.ru/services/elektromontazhnye-raboty/elektrifikatsiya-uchastka/pervichnoe-podklyuchenie-k-elektrosetyam/\r\n  Это включает создание технических чертежей, расчеты нагрузок, выбор оборудования и материалов, а также планирование маршрутов коммуникаций https://energo-esco.ru/services/proektirovanie-elektrosetey-vodosnabzheniya-kanalizatsii-otopleniya-ventilyatsii/\r\n \r\nЗа 14 лет в инженерии как проектно-монтажная фирма мы ввели в эксплуатацию более 1280 инженерных проектов, из них 247 систем на объектах площадью более 1000 м?. Сейчас мы работаем на объектах площадью от 500 м? в следующих сферах: \r\nПроектно-монтажная организация Москва https://www.energo-esco.ru/services/elektromontazhnye-raboty/montazh-liniy-elektroperedach/kabelnye-linii-elektroperedach/\r\n \r\nООО ДК-Спецстрой https://energo-esco.ru/services/bytovaya-tekhnika/remont-bytovoy-tekhniki/remont-varochnoy-paneli/"
