message: "Монтаж, включая вентиляцию, кондиционирование, отопление и другие системы по проектной документации https://www.energo-esco.ru/news/chto-nuzhno-znat-pro-schetchiki-elektroenergii-2/\r\n \r\nтехническое задание; архитектурно-строительные решения; технологические решения; электрические решения; схемы инженерных систем https://www.energo-esco.ru/services/ustanovka-natyazhnykh-potolkov/remont-potolkov/sliv-vody/\r\n \r\nСтроительство https://www.energo-esco.ru/services/elektromontazhnye-raboty/sborka-i-rekonstruktsiya-elektroshchita/nakladnye-elektroshchity/\r\n \r\nНа этапе проектирования инженеры Qwent проводят обследование объекта, определяют его функциональное назначение, изучают климатические условия и требования заказчика https://energo-esco.ru/services/bytovaya-tekhnika/remont-kompyuternoy-tekhniki/\r\n  На основе полученных данных они разрабатывают проектную документацию, которая включает в себя следующие разделы: \r\nСтроительство жилых и нежилых зданий https://www.energo-esco.ru/services/elektromontazhnye-raboty/sborka-i-rekonstruktsiya-elektroshchita/vstroennye-elektroshchity/\r\n \r\nвизуальный осмотр оборудования; чистка и дезинфекция систем; замена расходных материалов; ремонт оборудования https://www.energo-esco.ru/galereya/montazh-gazovogo-oborudovaniya/"
