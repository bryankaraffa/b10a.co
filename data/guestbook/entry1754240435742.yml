message: "настольные и мобильные экраны; декоративные панели; декоративные перегородки из перфорированного МДФ; входные группы (типовое и индивидуальное исполнение); офисные двери; стойки-ресепшн; \r\nЭто прочные сборно-разборные конструкции, каркасом которых является алюминиевый профиль https://www.perof.ru/portfolio/torgovye-peregorodki/torgovye-peregorodki-diema/\r\n  Они выпускаются в различных вариантах оформления – полностью стеклянные на алюминиевом профиле, глухие из ЛДСП/МДФ или комбинированные https://www.perof.ru/articles/santekhnicheskie-peregorodki-dlya-sanuzlov-ofisa/\r\n  Такие перегородки легко сочетаются с различными элементами интерьерного декора https://www.perof.ru/catalog/ofisnye-peregorodki/\r\n \r\nСтационарные модели делают на основе каркаса, обшитого панелями из разных материалов, в том числе со стеклянными вставками https://www.perof.ru/portfolio/ofisnye-peregorodki/ofisnye-peregorodki-lotta/deaf/\r\n  Мобильные напольные модели выполняются без крепежа к полу и потолку – их можно перемещать по офису https://www.perof.ru/catalog/ofisnye-peregorodki/tselnosteklyannye-peregorodki/\r\n  офисные перегородки бывают разными по типу открывания – выделяют распашные и раздвижные системы, а также их комбинирование https://www.perof.ru/catalog/ofisnye-peregorodki/mobilnye-steklyannye-peregorodki/\r\n \r\nКомпания Oki-Doki осуществляла возведение стационарных стеклянных перегородок в офисе международной электронной коммуникационной сети  https://www.perof.ru/articles/ofisnye-peregorodki-nedorogo-perof-pomozhet-realizovat-mechtu-/\r\n \r\nОптимальные числовые значения для сантехнических ограждений: \r\nСтационарные перегораживающие конструкции из алюминиевого профиля – это практичное и недорогое решение для зонирования помещений https://www.perof.ru/catalog/ofisnye-peregorodki/aluminiyevye-ofisnye-peregorodki/\r\n  Они нашли широкое применение в офисах, бизнес-центрах, учебных и медицинских заведениях, коммерческих и общественных зданиях https://www.perof.ru/articles/raznovidnosti-materialov-dlya-peregorodok/"
